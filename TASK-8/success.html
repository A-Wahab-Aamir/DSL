<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
/* Styles for loader */
#loader {
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.loader-spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Your existing styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('Visa_debit_2014_logo (1).svg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center bottom; /* Set background position to center bottom */
}

#transaction {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin: 0 auto;
}

#transaction label {
    display: block;
    margin-bottom: 10px;
}

#transaction input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#transaction button {
    width: calc(50% - 5px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#transaction button:first-child {
    margin-right: 10px;
    background-color: #ff1100;
    color: #fff;
}

#transaction button:last-child {
    background-color: #dc3545;
    color: #fff;
}

#balance-info {
    margin-top: 20px;
    text-align: center;
}

#balance-info h2 {
    color: #333;
}

#balance-info p {
    color: #666;
}
</style>
</head>
<body>
<!-- Loader HTML -->
<div id="loader">
    <div class="loader-spinner"></div>
</div>

<!-- Your existing HTML -->
<div id="transaction" style="margin-top: 20px;">
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
</div>
<div id="balance-info">
    <h2>Account Balance</h2>
    <p id="balance">Balance: $0.00</p>
</div>

<!-- JavaScript to hide the loader when the page is fully loaded -->
<!-- JavaScript to hide the loader after a delay -->
<script>
    window.addEventListener("load", function() {
        var loader = document.getElementById("loader");
        setTimeout(function() {
            loader.style.display = "none";
        }, 3000); // Delay in milliseconds (3 seconds)
    });
    </script>
    

<script src="file.js"></script>
</body>
</html>
